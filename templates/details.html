<!Doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- font awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>

    <!-- js, css 파일 분리-->
    <script src="/static/script.js"></script>
    <link rel="stylesheet" href="/static/bokbook.css"/>

    <title>복불복</title>

    <script>
        $(document).ready(function () {
            $.get("/static/nav-top.html", function (data) {
                $('#nav-top').html(data);
            });

            $("#book-info").html("");
            $("#wish-info").html("");
            view_details();

            $('#noteModal').on('show.bs.modal', function (event) {
                console.log("보인다노트모달");

                var button = $(event.relatedTarget)
                var isbn = button.data('whatever')

                $('#btn-bok-No').on('click', function () {
                    console.log("your values are " + $(this).data("value") + isbn)
                    add_note();

                });
            });
            //멈추기 완료버튼
            $('.btn-status-update').on('click', function (event) {
                console.log("클릭해라" + $(this).data("status"))

                const parsedUrl = new URL(window.location.href);
                console.log(parsedUrl.searchParams.get("isbn")); // "123"
                const parsedIsbn = parsedUrl.searchParams.get("isbn");

                update_status(parsedIsbn, $(this).data("status"));
            })
            //읽기버튼
            $('.btn-progress-update').on('click', function (event) {
                console.log("클릭해라" + $(this).data("status"))

                const parsedUrl = new URL(window.location.href);
                console.log(parsedUrl.searchParams.get("isbn")); // "123"
                const parsedIsbn = parsedUrl.searchParams.get("isbn");

                update_progress(parsedIsbn);
            })

            //노트저장하기
            $('#save-note').on('click', function (event) {

                const parsedUrl = new URL(window.location.href);
                console.log(parsedUrl.searchParams.get("isbn")); // "123"
                const parsedIsbn = parsedUrl.searchParams.get("isbn");

                // let noteType = $('input:radio[name="noteTypeOptions"]:checked').val(); //라디오버튼 선택된 값 가져오기
                // let noteHightlight = $('input:checkbox[id="highlightCheck"]:checked').val(); //체크박스 선택된 값 가져오기
                // console.log(noteHightlight)
                let noteMessage = $('#note-message').val(); //내용가져오기
                //TODO 내용은 필수값으로 처리해야함
                let noteRef = $('#note_ref').val(); //출처가져오기
                add_note(parsedIsbn,noteMessage,noteRef)
                // add_note(parsedIsbn, noteMessage, noteType, noteRef, noteHightlight);
            })
            view_notes();
        });

    </script>
</head>

<body>
<div class="navbar-wrapper">
    <nav class="navbar navbar-light bg-light" id="nav-top"></nav>
</div>
<div class="container">
    <div class="card mb-12">
        <img src="/static/icon_bok.png" width="50" height="50" class="badge-bok" id="book-bok-icon"
             onclick="alert('누르지마!')">
        <div class="row no-gutters">
            <div class="col-md-3">
                <img src="http://image.yes24.com/goods/91916588/L" class="card-img" id="book-cover" alt="...">
            </div>
            <div class="col-md-9">
                <div class="card-body">
                    <h5 class="card-title" id="book-title">title</h5>
                    <p class="card-text" id="book-author">author</p>
                    <p class="card-sub-text" id="book-price">price</p>
                    <p class="card-text" id="book-desc">desc</p>
                    <p class="card-sub-text" id="book-category">category</p>
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group mr-2" role="group" aria-label="First group">
                            <button type="button" class="btn btn-light" id="book-status">status</button>
                        </div>
                        <div class="btn-group mr-2" role="group" aria-label="Second group">
                            <button type="button" class="btn btn-secondary btn-progress-update">읽기(<span id="book-progress">progress</span>)</button>
                            <button type="button" class="btn btn-secondary btn-status-update" data-status="STOP">멈추기</button>
                            <button type="button" class="btn btn-secondary btn-status-update" data-status="DONE">완료</button>
                        </div>
                        <div class="btn-group mr-2" role="group" aria-label="Third group">
                            <button type="button" class="btn btn-danger btn-status-update" data-status="DELETED">삭제</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h5 class="card-title" style="font:bold" data-toggle="modal" data-target="#noteModal" data-whatever="${isbn}">독서노트
        추가하기</h5>
    <div class="card-columns" id="note-list">
    </div>

</div>
<div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">노트를 남겨볼까요?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>

<!--                               value="ref">-->

<!--                    </div>-->

<!--                               value="memo">-->
<!--                        <label class="form-check-label" for="noteType_memo">메모</label>-->
<!--                    </div>-->
                    <div class="form-group">
                        <label for="note-message" class="col-form-label">내용</label>
                        <textarea class="form-control" id="note-message"></textarea>
                    </div>
<!--                    <div class="form-check form-check-inline">-->
<!--                        <input class="form-check-input" type="checkbox" id="highlightCheck" value="highlight">-->
<!--                        <label class="form-check-label" for="highlightCheck">강조</label>-->
<!--                    </div>-->
                    <div class="form-group">
                        <label for="note_ref" class="col-form-label">출처</label>
                        <input type="text" class="form-control" id="note_ref"></input>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소하기</button>
                <button type="button" class="btn btn-primary" id="save-note" data-dismiss="modal" data-value="1">
                    저장하기
                </button>
            </div>
        </div>
    </div>
</div>
</body>
