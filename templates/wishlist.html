<!Doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- font awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>

    <!-- js, css 파일 분리-->
    <script src="/static/script.js"></script>
    <link rel="stylesheet" href="/static/bokbook.css"/>

    <title>복불복</title>

    <script>
        $(document).ready(function () {
            $.get("/static/nav-top.html", function (data) {
                $('#nav-top').html(data);
            });
            $.get("/static/nav-bottom.html", function (data) {
                $('#nav-bottom').html(data);
            });
            $.get("/static/modal.html", function (data) {
                $('#modal').html(data);
            });
            $("#book-info").html("");

            my_wishlist();
        });
    </script>
</head>

<body>
<div class="navbar-wrapper">
    <nav class="navbar navbar-light bg-light" id="nav-top"></nav>
</div>

<!-- 책리스트 -->
<div class="wrap">
    <div id="book-info">
    </div>
</div>

<!-- 모달 -->
<div class="modal fade" id="input-buy-info" tabindex="-1" aria-labelledby="input-buy-info" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">내책으로 소장</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group book-type-group">
                    <label for="book-type">도서유형</label>
                    <select class="form-control" id="book-type">
                        <option value="hardcover">종이책</option>
                        <option value="digital">전자책</option>
                    </select>
                </div>
                <div class="form-group payment-type-group">
                    <label for="payment-type">결제수단</label>
                    <select class="form-control" id="payment-type">
                        <option value="bok">복카드</option>
                        <option value="cash">직접 구매</option>
                        <option value="rent">대여/구독</option>
                    </select>
                </div>
                <div class="form-group buy-store-group">
                    <label for="buy-store">구매처</label>
                    <select class="form-control" id="buy-store">
                        <option value="yes24">Yes24</option>
                        <option value="kyobo">교보문고</option>
                        <option value="ridibooks">리디북스</option>
                    </select>
                </div>
                <div class="form-group buy-date-group">
                    <label for="buy-date">구매일</label>
                    <input type="date" class="form-date" id="buy-date"
                           value="2020-02-22" min="2018-01-01" max="2099-12-31">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="add_mybook()">저장하고 닫기
                </button>
            </div>
        </div>
    </div>
</div>
<div class="bottom-navbar-wrapper">
    <nav id="nav-bottom"></nav>
</div>

</body>

</html>
