<!Doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- font awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <!-- js, css 파일 분리-->
    <script src="/static/script.js"></script>
    <link rel="stylesheet" href="/static/bokbook.css"/>

    <title>복불복</title>

    <script>
        $(document).ready(function () {
            $.get("/static/nav-top.html", function (data) {
                $('#nav-top').html(data);
            });
            $.get("/static/nav-bottom.html", function (data) {
                $('#nav-bottom').html(data);
            });
            $("#book-info").html("");

            myWishlist();
        });
    </script>
</head>

<body>
<div class="navbar-wrapper">
    <nav class="navbar navbar-light bg-light" id="nav-top"></nav>
</div>

<div class="wrap">
    <div id="book-info">
    </div>
</div>

<div class="bottom-navbar-wrapper">
    <nav id="nav-bottom"></nav>
</div>
</body>

</html>
