    <!-- style -->
    <style type="text/css">
        * {

        }

        .wrap {
            width: 900px;
            margin: auto;
        }

        .comment {
            color: blue;
            font-weight: bold;
        }

        #post-box {
            width: 500px;
            margin: 20px auto;
            padding: 50px;
            border: black solid;
            border-radius: 5px;
        }

    <script>
        $(document).ready(function () {
            $("#book-info").html(""); // 화면에 출력되어 있는 결과를 비운다
        });

        function pasteBook() {
            //1. 책 정보를 가져오는 애를 호출하자.
            $.ajax({
                type: "POST",
                url: "/book",
                data: {},
                success: function (response) { // 성공하면
                    if (response["result"] == "success") {
                        let info = response["bookinfo"];
                        console.log(info);
                        let title = info['title'];
                        let url = info['url'];
                        let desc = info['desc'];
                        let author = info['author'];
                        let image = info['image'];

                        scrapingResult(title, url, desc, author, image);
                        // window.location.reload();
                    }
                }
            })
        }

        function scrapingResult(title, url, desc, author, image) {
            let tempHtml = `<div class="card">
            <img class="card-img-top"
                 src="${image}"
                 alt="Card image cap">
            <div class="card-body">
                <a href="${url}" class="card-title">${title}</a>
                <p class="card-text">${desc}</p>
                <p class="card-text comment">${author}</p>
            </div>
        </div>`
            $('#book-info').append(tempHtml);
        }

        function showArticles() {
            $.ajax({
                type: "GET",
                url: "/book",
                data: {},
                success: function (response) {
                    if (response["result"] == "success") {
                        // 검색 결과를 노출한다.
                    }
                }
            })
        }

    </script>

</head>

<body>
<div class="wrap">
    <div class="jumbotron">
        <h1 class="display-4">책 찾아요 진짜 찾아요</h1>
        <p class="lead">서점이든 내책이든 어쨋든 좀 찾아봅시다</p>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="검색할 책 이름을 넣어주세요" aria-label="검색할 책 이름을 넣어주세요"
                   aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="pasteBook()">네이버
                    검색하기
                </button>
            </div>
        </div>
    </div>

    <div id="book-info" class="card-columns">
        <div class="card">
            <img class="card-img-top"
                 src="https://www.eurail.com/content/dam/images/eurail/Italy%20OCP%20Promo%20Block.adaptive.767.1535627244182.jpg"
                 alt="Card image cap">
            <div class="card-body">
                <a href="#" class="card-title">여기 기사 제목이 들어가죠</a>
                <p class="card-text">기사의 요약 내용이 들어갑니다. 동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라만세 무궁화 삼천리 화려강산...</p>
                <p class="card-text comment">여기에 코멘트가 들어갑니다.</p>
            </div>
        </div>

    </div>
</div>
